{% extends "home/base.html" %}
{% load crispy_forms_tags %}


{% block title %}
Login
{% endblock title %}


{% block content %}

<div class="container" style="margin-top: 10vh;">
	<center>
		<h1 class="display-4">
			<b>{{ user.username }}</b>'s profile
		</h1>
		<p class="lead">
			{% if user.account.is_mentor %}
				Mentor	
			{% else %}
				Mentee
			{% endif %}
		</p>

	</center>
</div>

{% endblock content %}

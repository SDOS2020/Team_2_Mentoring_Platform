<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homepage</title>
</head>
<body>
	<h1>Welcome to our Homepage :)</h1>
	{% if user.is_authenticated %}
		<a href="{% url 'profile' %}">Profile</a>
		<a href="{% url 'logout' %}">Logout</a>
	{% else %}
		<a href="{% url 'login' %}">Login</a>
		<a href="{% url 'register' %}">Register</a>
	{% endif %}
</body>
</html>

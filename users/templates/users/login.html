{% extends "home/base.html" %}
{% load crispy_forms_tags %}


{% block title %}
Login
{% endblock title %}


{% block content %}

<div class="container" style="margin-top: 10vh;">
	<div class="row justify-content-center">
		<div class="col-5">
			<center>
				<h1 class="display-3">Login</h1>
			</center>
			<br/>

			<form method="POST" action="{% url 'login' %}">
				{% csrf_token %}
				
				{{ form|crispy }}
				
				<br />
				<center>
					<input type="submit" class="btn btn-success col-6"></input>
				</center>
			</form>

			<center>
				<br/>
				<small>
					<a href="{% url 'password_reset' %}">Forgot password?</a>
				</small>

				<br/>
				<small>		
					Don't have an account? Register as a
					<a href="{% url 'register_mentor' %}">mentor</a>
					or a <a href="{% url 'register_mentee' %}">mentee</a>.
				</small>
			</center>
		</div>
	</div>
</div>

{% endblock content %}
